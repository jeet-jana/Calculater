<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<body>

    <div class="contaner">
        <div class="child"><input type="text" id="input" readonly>
        </div>
        <div class="child">
            <button id="clear" class="colo">C</button>
            <button class="colo">00</button>
            <button  class="colo" id="No">D</button>
            <button class="operator" id="/"><i class="fa-solid fa-divide"></i>
        </div>


        <div class="child">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" id="*">x</button>
        </div>


        <div class="child">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" id="-">-</button>
        </div>


        <div class="child">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" id="+">+</button>
        </div>


        <div class="child">
            <button>0</button>
            <button>.</button>
            <button id="Back"><i class="fas fa-delete-left"></i></button>
            </button>
            <button id="equal" class="colo">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
